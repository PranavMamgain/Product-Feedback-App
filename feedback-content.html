<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback-content.css">
    <title>Feedback-detail</title>
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <a class="home-tag" href="p3-home.html"> &lt; Go Back</a>
            <a href=""><button id="edit-feedback" class="edit-btn">Edit Feedback</button></a>
        </div>
        <div class="bottom-content">
            <div class="feedback-data">
                <div class="upvotes-counter">
                    <img class="upvote-img" src="/icons/up-chevron.png" alt="">
                    <span id="upvotes">113</span>
                </div>
                <a class="suggestion-link" href="">
                    <div class="suggestion-content">
                        <div class="suggestion-main">
                            <h4 class="title-feedback">feedback title</h4>
                            <p class="desc-feedback">feedback description</p>
                            <span class="status-feedback">feedback category</span>
                        </div>
                        <div class="suggestion-comment">
                            <img src="/icons/comments.png" alt="" class="comment-img">
                            <span class="no-of-comments">1</span>
                        </div>
                    </div>

                </a>
            </div>
            <div class="comments">
                <div class="comment-wrapper">
                    <div class="comments-heading">
                        <h4><span class="no-comment">0 </span> Comments</h4>
                    </div>
                    <div class="comment-show">
                        <div class="comment-photo">
                            <img src="" alt="">
                        </div>
                        <div class="comment-content"></div>
                    </div>
                </div>
                <div class="add-comment">
                    <h3 class="">Add Comment</h3>
                    <div class="comment-textarea">
                        <textarea class="text" name="detail" rows="4" placeholder="Type your comment here"></textarea>
                    </div>
                    <div class="submit-comment">
                        <p class="">250 Characters Left</p>
                        <div class="comment-btn">
                            <button class="comment-post">Post Comment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
